<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>로그인 창</title>
        <style>
            body {
                background-color: antiquewhite;
            }
        </style>
    </head>
    <body>

                <datalist id="major">
                <option>컴퓨터공학과</option>

                <option>전자공학과</option>

                <option>인공지능공학과</option>
                <option>기계공학과</option>
                </datalist>
                생년월일 : <input type="date"><br>
                이메일 주소 : <input type="email" placeholder="ID@gmail">
                <input type="submit" value="완료"><br>
            </fieldest>
            <small>문의 사항 : Tel. 010-1234-5678</small>
        </form>
    </body>
</html>
